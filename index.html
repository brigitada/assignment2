<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>

    <!-- bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- styleingnya sudah relative -->
</head>
<body>
    <!-- NAVBAR, taruh sebelum div container -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
              <a class="nav-link" href="#">PRODUCT</a>
              <a class="nav-link" href="#">GALLERY</a>
              <a class="nav-link" href="#">BLOG</a>
              <a class="nav-link" href="#">INVENTORY</a>
            </div>
          </div>
        </div>
    </nav>
    
    
    <!-- div container -->
    <div class="container"> <!-- ditambah bg-primary utk ngasi bg color di div tsb-->
        <div class="row bg-light">
            <!-- <h6>row jeda</h6> -->
            <br>
        </div>
        <div class="row">
            <!-- <h1>row 1 - data profil</h1> -->
            <div class="col">
                <!-- image -->
                <img src="https://cdn-icons-png.freepik.com/512/3135/3135823.png" class="img-fluid" style="width: 200px; height: 200px" alt="foto profil">
            </div>
            <div class="col">
                <!-- nama, title, button -->
                <h2 id="display_nama">Nama Anda</h2>
                <h6 id="display_role">Front End Designer</h6>
                <br>
                <button type="button" class="btn btn-primary" onclick="show_form()">Edit</button>
                <button type="button" class="btn btn-outline-primary">Resume</button>
            </div>
            <div class="col">
                <!-- tabel detail -->
                <table>
                    <tr>
                        <th>Availability</th>
                        <td>&nbsp;&nbsp;:</td>
                        <td id="display_avail">Full Time</td>
                    </tr>
                    <tr>
                        <th>Usia</th>
                        <td>&nbsp;&nbsp;:</td>
                        <td id="display_usia">20 tahun</td>
                    </tr>
                    <tr>
                        <th>Lokasi</th>
                        <td>&nbsp;&nbsp;:</td>
                        <td id="display_lokasi">Bogor</td>
                    </tr>
                    <tr>
                        <th>Pengalaman</th>
                        <td>&nbsp;&nbsp;:</td>
                        <td id="display_pglmn">3 tahun</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>&nbsp;&nbsp;:</td>
                        <td id="display_email">name@example.com</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row bg-light">
            <!-- <h1>row 2 - jeda</h1> -->
            <br>
        </div>
        <div class="row bg-primary-subtle" id="theForm" style="display: none;">
            <!-- <h1>row 3 - form</h1> -->
            <div class="mb-3">
                <label class="form-label fw-bold">Nama</label>
                <input type="text" class="form-control" id="form_nama" name="form_nama" value="Nama Anda">
                <br>
                <label class="form-label fw-bold">Role</label>
                <input type="text" class="form-control" id="form_role" name="form_role" value="Front End Designer">
                <br>
                <label class="form-label fw-bold">Availability</label>
                <input type="text" class="form-control" id="form_avail" name="form_avail" value="Full Time">
                <br>
                <label class="form-label fw-bold">Usia</label>
                <input type="text" class="form-control" id="form_usia" name="form_usia" value="20 tahun">
                <br>
                <label class="form-label fw-bold">Lokasi</label>
                <input type="text" class="form-control" id="form_lokasi" name="form_lokasi" value="Bogor">
                <br>
                <label class="form-label fw-bold">Years Experience</label>
                <input type="text" class="form-control" id="form_pglmn" name="form_pglmn" value="3 tahun">
                <br>
                <label class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" id="form_email" name="form_email" value="name@example.com">
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success fw-bold" type="button" onclick="submit()">SUBMIT</button>
                </div>
            </div>
        </div>
        


        

        <!-- image fluid -->





    </div><!-- END CONTAINER -->
    





    <!-- script js kita -->
    <script src="./js/script.js"></script>
    <!-- bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
